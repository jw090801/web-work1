<!DOCTYPE html>
<html>
<title>
  6.html
</title>
<head>
  리스트 만들기 예제
</head>
<body>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Python</li>
    <li>Ruby</li>
  </ol>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Python</li>
    <li>ruby</li>
  </ul>
  <p>
     ol=Ordered List/수를 세는 리스트
  </p>
  <p>
     ul=Unordered List/수를 세지 않는 리스트
  </p>
</body>
</html>
